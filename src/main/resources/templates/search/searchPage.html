<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>검색 화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>


<header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/index" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                <strong>GangwonCook</strong>
            </a>



            <div class="text-end">
                <div th:if="${session.userId != null}">
                    <span style="color:white;">환영합니다! <span th:text="${session.userId}"></span>님</span>
                    <button type="button" class="btn btn-outline-light me-2"  onclick="location.href='/user/logout'">Logout</button>
                    <button type="button" class="btn btn-warning me-2"  onclick="location.href='/restaurant/favorites'">My 맛집</button>
                </div>
                <div th:unless="${session.userId != null}">
                    <button type="button" class="btn btn-outline-light me-2"  onclick="location.href='/user/login'">Login</button>
                    <button type="button" class="btn btn-warning"  onclick="location.href='/user/signUp'">Sign-up</button>
                </div>

            </div>
        </div>
    </div>
</header>


<div th:if="${restaurant != null}">

    <main>
        <div class="container2 mt-3 bg-body-tertiary">
            <h1 style="text-align:center;">"<span th:text="${searchName}">검색어</span>" 을(를) 포함하는 검색 결과입니다.</h1>

        </div>
        <div class="album py-5 ">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                    <div th:each="item:${restaurant}" >
                        <div class="col">
                            <div class="card shadow-sm">

                                <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                                     th:src="${item.photoPath != null ? item.photoPath : '/img/restaurantDefaultImage.jpg'}"
                                     alt="맛집 이미지"
                                     th:onclick="|location.href='@{/restaurant/detailScreen(restaurantId=${item.restaurantID})}'|">


                                <div class="card-body">
                                    <p class="card-text" th:text="${item.restaurantName}">식당 이름</p>
                                    <p><span th:text="${item.menu}">한식</span> | <span th:text="${item.address}">단계동 터미널</span></p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-secondary" th:onclick="|location.href='@{/restaurant/push/search/like(restaurantId=${item.restaurantID})}'|">좋아요👍</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary" th:onclick="|location.href='@{/restaurant/push/search/dislike(restaurantId=${item.restaurantID})}'|">싫어요👎</button>
                                        </div>
                                        <small class="text-body-secondary">즐겨찾기:<span th:text="${item.bookmarks}">13</span></small>
                                        <button type="button" class="btn btn-sm btn-outline-secondary" th:onclick="|location.href='@{/mark/search(restaurantId=${item.restaurantID})}'|">즐겨찾기⭐</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--th:each-->




                </div>
            </div>
        </div>
    </main>

</div>
<div th:unless="${restaurant != null}">
    <h1>"<span th:text="${searchName}">검색어</span>" 검색 결과가 없습니다.</h1>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



</body>
</html>

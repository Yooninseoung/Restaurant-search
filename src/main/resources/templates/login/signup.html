<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        .container {
            display: flex;
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
            height: 100vh; /* 화면 전체 높이로 설정 */
        }
    </style>
</head>

<body>

<div class="container">

    <form class="row g-3" method="post" action="/user/signUp">
        <h1 align="center">회원가입</h1>
        <div class="col-md-6">
            <label for="uId" class="form-label">아이디</label>
            <input type="text" class="form-control" id="uId" name="userID">
        </div>
        <div class="col-md-6">
            <label for="uPassword" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="uPassword" name="password">
        </div>
        <div class="col-md-6">
            <label for="uName" class="form-label">이름</label>
            <input type="text" class="form-control" id="uName" name="username">
        </div>
        <div class="col-md-6">
            <label for="uNick" class="form-label">별명</label>
            <input type="text" class="form-control" id="uNick" name="nickname">
        </div>
        <div class="col-md-6">
            <label for="uPhone" class="form-label">전화 번호</label>
            <input type="tel" class="form-control" id="uPhone" name="phoneNumber">
        </div>
        <div class="col-12">
            <label for="uAdress" class="form-label">주소</label>
            <input type="text" class="form-control" id="uAdress" name="address">
        </div>


        <div class="col-12" align="center">
            <button type="submit" class="btn btn-secondary">회원가입</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>
</html>

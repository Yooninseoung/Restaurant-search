<header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/index" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                <strong>GangwonCook</strong>
            </a>



            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2"  onclick="location.href='/user/login'">Login</button>
                <button type="button" class="btn btn-warning"  onclick="location.href='/user/signUp'">Sign-up</button>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container2 mt-3">
        <form class="d-flex search-form" role="search">
            <input class="form-control me-2" type="search" placeholder="Gangwoncook의 맛집 검색 "
                   aria-label="Search">
            <button class="btn btn-outline-success" type="submit">🔍</button>
        </form>
        <section class="py-2 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-5 mx-auto">

                    <a href="/board" class="btn btn-primary mx-4">자유 게시판</a>
                    <button id="recommendButton" class="btn btn-primary mx-4">메뉴 추천</button>
                    <div id="recommendationFrame"></div>
                    <a href="/ranking" class="btn btn-secondary mx-4">맛집 랭킹 (1~100)</a>
                    <p></p>
                </div>
            </div>
        </section>
    </div>


    <div class="album py- bg-body-tertiary">
        <div class="container">
            <p>
                당신을 위한 HOT 매장 추천
            </p>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div th:each="item:${restaurant}" >
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="/img/restaurantDefaultImage.jpg" alt="맛집 이미지" th:onclick="|location.href='@{/restaurant/detailScreen(restaurantId=${item.restaurantID})}'|">

                        <div class="card-body">
                            <p class="card-text" th:text="${item.restaurantName}">식당 이름</p>
                            <p><span th:text="${item.menu}">한식</span> | <span th:text="${item.address}">단계동 터미널</span></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" th:onclick="|location.href='@{/restaurant/push/index/like(restaurantId=${item.restaurantID})}'|">좋아요👍</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary" th:onclick="|location.href='@{/restaurant/push/index/dislike(restaurantId=${item.restaurantID})}'|">싫어요👎</button>
                                </div>
                                <small class="text-body-secondary">평점:<span th:text="${item.rating}">4.3</span></small>
                                <button type="button" class="btn btn-sm btn-outline-secondary" th:onclick="|location.href='@{/mark/index(restaurantId=${item.restaurantID})}'|">즐겨찾기⭐</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div><!--th:each-->




            </div>
        </div>

</main>


<footer class="py-5 text-center text-body-secondary bg-body-tertiary">
    <p>테스트 중..</p>
    <p class="mb-0">
        <a href="#">Back to top</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    document.getElementById('recommendButton').addEventListener('click', function() {
        fetch('/recommendMenu')
            .then(response => response.text())
            .then(data => {
            const frame = document.getElementById('recommendationFrame');
                        frame.style.display = 'block';
                document.getElementById('recommendationFrame').innerHTML = data;
                // Set a timeout to hide the recommendation after 5 seconds
                setTimeout(() => {
                    frame.style.display = 'none';
                }, 1000);
            });
    });
</script>

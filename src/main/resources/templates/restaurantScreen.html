<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>세부 화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        .text-and-image {
            display: flex;
            align-items: center;
        }

        .text-and-image img {
            margin-left: 20px; /* Adjust margin as needed */
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .text-and-image {
                flex-direction: column;
            }

            .text-and-image img {
                margin-left: 0;
                margin-top: 20px; /* Adjust margin as needed */
            }
        }
    </style>
</head>
<body>

<header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                <strong>맛집</strong>
            </a>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="맛집 검색" aria-label="Search">
                <button class="btn btn-outline-light me-2" type="submit">Search</button>
            </form>


            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>


<div class="container" style="margin-top: 20px;">
    <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
        <div class="text-and-image">
            <div class="col-lg-6 px-0">
                <h1 class="display-4 fst-italic">가장 맛있는 돈까스</h1>
                <p class="lead my-3">
                    영업시간<br>
                    주소<br>
                    전화번호<br>
                    평점
                </p>
                <button type="button" class="btn btn-primary">좋아요</button>
                <button type="button" class="btn btn-danger">싫어요</button>
                <button type="button" class="btn btn-warning">즐겨찾기</button>
            </div>
            <img class="bd-placeholder-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSne-KMXnhUqmq3YaL-CT50GQvOXEsdYksjtw&s" alt="맛집" width="100%" height="225">
        </div>
    </div>
</div>

<table class="table" style=" width:80%; height:200px; margin-left: 10%; margin-right: 10%;">
    <thead>
    <tr>
        <th scope="col">한줄평</th>
        <th scope="col">평점</th>
        <th scope="col">이미지</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>맛있음</td>
        <td>5.0</td>
        <!-- 이미지 반복 수정 필요 -->
        <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSne-KMXnhUqmq3YaL-CT50GQvOXEsdYksjtw&s" width="100" height="100" />
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSne-KMXnhUqmq3YaL-CT50GQvOXEsdYksjtw&s" width="100" height="100" /></td>

    </tr>
    <tr>
        <td>그냥 그럼</td>
        <td>3.0</td>
        <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSne-KMXnhUqmq3YaL-CT50GQvOXEsdYksjtw&s" width="100" height="100" /></td>

    </tr>
    <tr>
        <td>ㄱㅊㄱㅊ</td>
        <td>4.0</td>
        <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSne-KMXnhUqmq3YaL-CT50GQvOXEsdYksjtw&s" width="100" height="100" /></td>

    </tr>
    </tbody>
</table>

<footer class="py-5 text-center text-body-secondary bg-body-tertiary">
    <p>테스트 중..</p>
    <p class="mb-0">
        <a href="#">Back to top</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

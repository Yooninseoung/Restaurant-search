<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .board-title {
            font-size: 2rem; /* <h2>의 기본 크기와 유사하게 설정 */

        }

        .title-label {
            font-size: 2.0rem; /* "제목: " 텍스트 크기 */
            font-weight: bold;
        }
    </style>
</head>
<body>

<header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/index" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                <strong>GangwonCook</strong>
            </a>
            <div class="text-end">
                <div th:if="${session.userId != null}">
                    <span style="color:white;">환영합니다! <span th:text="${session.userId}"></span>님</span>
                    <button type="button" class="btn btn-outline-light me-2" onclick="location.href='/user/logout'">Logout</button>
                </div>
                <div th:unless="${session.userId != null}">
                    <button type="button" class="btn btn-outline-light me-2" onclick="location.href='/user/login'">Login</button>
                    <button type="button" class="btn btn-warning" onclick="location.href='/user/signUp'">Sign-up</button>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <h1 style="margin-top: 50px;">게시글 상세</h1>

    <div class="mb-3">
        <a href="/board" class="btn btn-outline-secondary">목록으로 돌아가기</a>
    </div>

    <div>
        <p>
            <span class="title-label">제목: </span>
            <span class="board-title" th:text="${board.title}">제목</span>
        </p>
        <p><strong>작성자: </strong> <span th:text="${board.username}">작성자</span></p>
        <p><strong>작성일: </strong> <span th:text="${#temporals.format(board.writeDate, 'yyyy.MM.dd')}">작성일</span></p>
        <p><strong>내용: </strong> <span th:text="${board.content}">내용</span></p>
    </div>


</div>

<footer class="py-5 text-center text-body-secondary bg-body-tertiary" style="width: 100%; position: absolute; bottom: 0; text-align: center;">
    <p>테스트 중..</p>
    <p class="mb-0">
        <a href="#">Back to top</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

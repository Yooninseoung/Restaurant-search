<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>자유 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        .text-and-image {
            display: flex;
            align-items: center;
        }

        .text-and-image img {
            margin-left: 20px; /* Adjust margin as needed */
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .text-and-image {
                flex-direction: column;
            }

            .text-and-image img {
                margin-left: 0;
                margin-top: 20px; /* Adjust margin as needed */
            }
        }

        .text-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>


<header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/index" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                <strong>GangwonCook</strong>
            </a>



            <div class="text-end">
                <div th:if="${session.userId != null}">
                    <span style="color:white;">환영합니다! <span th:text="${session.userId}"></span>님</span>
                    <button type="button" class="btn btn-outline-light me-2"  onclick="location.href='/user/logout'">Logout</button>
                </div>
                <div th:unless="${session.userId != null}">
                    <button type="button" class="btn btn-outline-light me-2"  onclick="location.href='/user/login'">Login</button>
                    <button type="button" class="btn btn-warning"  onclick="location.href='/user/signUp'">Sign-up</button>
                </div>

            </div>
        </div>
    </div>
</header>



<div class="container">
    <h1 style="margin-left: 150px; margin-top: 50px;  margin-bottom: 25px;" >자유 게시판</h1>

    <div style="float:right; margin-right:200px;">
        <a href="board/write" class="btn btn-outline-secondary">글 작성</a>
    </div>

    <div style="margin-left: 150px;"><a href="#" class="text-link">최신순</a> | <a href="#" class="text-link">인기순</a>
    </div>
    <table class="table" style=" width:80%; height:200px; margin-left: 10%; margin-right: 10%;">
    <thead>
    <tr>
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">글쓴이</th>
        <th scope="col">작성일</th>
        <th scope="col"> 내용</th>
    </tr>
    </thead>
    <tbody>
    <!-- 게시글 목록 반복 -->
    <tr th:each="item : ${boards}">
        <td th:text="${item.boardId}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.username}"></td>
        <td th:text="${#temporals.format(item.writeDate, 'yyyy.MM.dd')}"></td>
        <td th:text="${item.content}"></td>
    </tr>
    </tbody>
</table>
</div>

<footer class="py-5 text-center text-body-secondary bg-body-tertiary" style="width: 100%; position: absolute; bottom: 0; text-align: cetenr;">
    <p>테스트 중..</p>
    <p class="mb-0">
        <a href="#">Back to top</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
